<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles_2.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/" method="get">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="name">Your name</label>
              <input type="text" name="name" id="name" required />
            </li>
            <li>
              <label for="email">Your e-mail address</label>
              <input type="email" name="email" id="email" required />
            </li>
            <li>
              <label for="phone-number">Your phone number</label>
              <input
                type="tel"
                name="phone-number"
                id="phone-number"
                required
              />
            </li>
            <li>
              <label for="message">Your message</label>
              <textarea name="message" id="message" cols="" rows="6"></textarea>
            </li>
          </ul>
        </section>

        <section>
          <label for="">How did you find us?</label>
          <select name="source" id="source">
            <option value="web">Web search</option>
            <option value="friends">Friends recommendation</option>
            <option value="other">Other</option>
          </select>
        </section>

        <section id="reply">
          <h2>How should we reply?</h2>

          <ul>
            <li class="reply-method">
              <input type="radio" name="reply" id="reply-call" value="call" />
              <label for="">Call me</label>
            </li>
            <li class="reply-method">
              <input type="radio" name="reply" id="reply-email" value="email" />
              <label for="">Send me an email</label>
            </li>
            <li class="reply-method">
              <input type="radio" name="reply" id="reply-none" value="none" />
              <label for="">Don't reply</label>
            </li>
          </ul>
        </section>
        <section class="reply-method">
          <input type="checkbox" name="terms" id="accept-terms" required />
          <label for="">Accept Terms</label>
        </section>

        <section id="form-actions">
          <button class="btn-empty" type="reset">Clear</button>
          <button class="btn-filled" type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
